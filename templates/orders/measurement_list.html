{% include 'navbar.html' %}
{% block content %}
<div class="container mt-4">
    <h3>📐 Customer Measurements</h3>
    <table class="table table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Customer</th>
                <th>Body Part</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            {% for m in measurements %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ m.order.customer_name }}</td>
                <td>{{ m.body_part }}</td>
                <td>{{ m.size }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No measurements found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
