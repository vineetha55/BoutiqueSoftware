{% include 'navbar.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Add New Category</h3>
    <form method="post" enctype="multipart/form-data" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label>Status</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'product_categories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
