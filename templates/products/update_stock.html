{% include "navbar.html" %}
{% block content %}
<div class="container mt-5">
    <h4 class="mb-4">Update Stock - {{ product.name }}</h4>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Current Stock: {{ product.stock }}</label>
        </div>
        <div class="mb-3">
            <label for="stock">New Stock</label>
            <input type="number" name="stock" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'stock' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
