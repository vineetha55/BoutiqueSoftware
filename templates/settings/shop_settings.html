{% include 'navbar.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Shop Settings</h2>

    <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            <label for="id_shop_name">Shop Name</label>
            {{ form.shop_name }}
        </div>

        <div class="form-group">
            <label for="id_address">Address</label>
            {{ form.address }}
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="id_phone">Phone</label>
            {{ form.phone }}
        </div>

        <div class="form-group">
            <label for="id_logo">Shop Logo</label><br>
            {% if form.instance.logo %}
                <img src="{{ form.instance.logo.url }}" alt="Logo" width="120" class="mb-2"><br>
            {% endif %}
            {{ form.logo }}
        </div>

        <div class="form-group">
            <label for="id_theme_color">Theme Color</label>
            {{ form.theme_color }}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
    </form>
</div>
{% endblock %}
