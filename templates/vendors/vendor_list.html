{% include 'navbar.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Vendors</h2>
  <a href="{% url 'add_vendor' %}" class="btn btn-primary mb-3">Add Vendor</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th><th>Phone</th><th>Email</th><th>Company</th><th>GST</th>
      </tr>
    </thead>
    <tbody>
      {% for vendor in vendors %}
      <tr>
        <td>{{ vendor.name }}</td>
        <td>{{ vendor.phone }}</td>
        <td>{{ vendor.email }}</td>
        <td>{{ vendor.company_name }}</td>
        <td>{{ vendor.gst_number }}</td>
         <td>
                        <a href="#" class="btn btn-sm btn-info">Edit</a>
                        <a href="#" class="btn btn-sm btn-danger">Delete</a>
         </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
